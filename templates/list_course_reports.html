<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SmartCampus Admin Panel</a>
            <div class="ms-auto">
                <a href="/admin/panel" class="btn btn-light me-3">Back to Panel</a>
                <a href="/auth/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Course Reports</h2>

        <!-- Search Form -->
        <form method="get" action="/admin/reports/course" class="mb-4">
            <div class="input-group">
                <input
                    type="text"
                    name="search"
                    class="form-control"
                    placeholder="Search by course title"
                    value="{{ search }}"
                >
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        <!-- Course Table -->
        <table class="table table-striped">
            <thead class="table-primary">
                <tr>
                    <th>Course ID</th>
                    <th>Course Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.id }}</td>
                    <td>{{ course.title }}</td>
                    <td>
                        <a href="/admin/reports/course/{{ course.id }}" class="btn btn-info btn-sm">View Report</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="text-center">No courses found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            SmartCampus Â© 2024
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
